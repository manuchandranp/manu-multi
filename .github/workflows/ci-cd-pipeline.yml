name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: |
          echo "Running tests..."
          # Replace with your actual test command.
          npm test

      - name: Build Project
        run: |
          echo "Building the project..."
          mkdir -p dist
          echo "Build content" > dist/artifact.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: built-project-artifact
          path: dist/

  publish-npm:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Call Publish NPM Workflow
        uses: ./.github/workflows/npm-publish.yml  # Correct way to reference a reusable workflow
        with:
          jfrog-npm-repository: manu-npm-virtual
          jfrog-url: https://hts2.jfrog.io
          node-version: '14'
          package-json-file-path: manuchandranp/manu-multi/package.json
        env:
          JFROG_ACCESS_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}
