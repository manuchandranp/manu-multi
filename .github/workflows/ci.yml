name: CI/CD Pipeline
on:
  push:
    branches: main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: |
          echo "Running tests..."
          # Replace with your actual test command.
          
      - name: Build Project
        run: |
          echo "Building the project..."
          mkdir -p dist
          echo "Build content" > dist/artifact.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-project-artifact
          path: dist/
      - name: Show Current Directory
        run: |
          echo "Current working directory:"
          pwd
          echo "Contents of current directory:"
          ls -la     
  
  publish-npm:
    name: Publish NPM
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use npm-publish workflow
        uses: ./.github/workflows/npm-publish.yml
        with:
          jfrog-npm-repository: manu-npm-virtual
          jfrog-url: https://hts2.jfrog.io
          node-version: '14'
          package-json-file-path: package.json
        env:
          JFROG_ACCESS_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}  # Use secrets for access token
